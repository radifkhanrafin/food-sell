<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Food Sea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .card {
            background-color: antiquewhite;
        }
    </style>
</head>

<body class="container-fluid">
    <header></header>
    <main>
        <section>
            <div class="d-flex justify-content-center gap-2 align-items-center mt-3">
                <input id="search-fild" class="py-1 px-3 bg-dark-subtle border-0 rounded-1" type="text"
                    placeholder="Search">
                <button onclick="searchBtn()" class="  py-1 px-3 border-0 rounded-1" type="submit"> Search</button>
            </div>
            <div id="card-container" class="row row-cols-1 row-cols-md-3 my-3 g-4">
            </div>
        </section>

        <div>
            <!-- Modal -->
            <div class="modal fade" id="mealDetail" tabindex="-1" aria-labelledby="mealDetailLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="mealDetailLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="mealDetailBody" class="modal-body"> </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./js/meal.js"></script>
</body>

</html>
